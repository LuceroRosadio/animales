<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Animales</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/angular.min.js"></script>
</head>
<body ng-app>
<script src="js/app.js"></script>
<div class="jumbotron text-center">
<h1>Animales</h1>
<p>Averigua que animal hace el siguiente sonido</p>
   </div>
<form class="text-center" ng-controller="AnimalesController">
<div class="radio">
<label>
    <input type="radio" ng-model="sonido"  value="miau" checked>
    Miau
</label>
</div>
    <div class="radio">
        <label>
            <input type="radio" ng-model="sonido"  value="cua" checked>
            Cua Cua
        </label>
    </div>
<div class="radio">
    <label>
        <input type="radio" ng-model="sonido" value="guau">
        Guau
    </label>
</div>
<div class="radio">
    <label>
        <input type="radio" ng-model="sonido"  value="mu" >
        Mu
    </label>
</div>
<button ng-click="mostrarAnimal()">Enviar</button>

    <div class="thumbnails">


            <h3>{{animal.nombre}}</h3>
            <img ng-src="img/{{animal.nombre}}.jpg" width="100px" class="img-circle">
            <p> {{animal.sonido}}</p>




    </div>
</form>

</body>
</html>
